<ion-header>
  <ion-navbar>
    <ion-title>Bid Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-grid>
 
  <ion-row>
    <ion-col width-25><h2>{{bid.name}}</h2></ion-col>
    <ion-col width-75><h2>{{bid.description}}</h2></ion-col>
  </ion-row>
  
  <ion-row>
    <ion-col width-50><h2><button ion-button (click)="acceptBid(bid)" color="primary" block>Accept Bid</button></h2></ion-col>
  </ion-row>
  
  <ion-row>
    <ion-col width-50><h2><button ion-button (click)="rejectBid(bid)" color="primary" block>Reject Bid</button></h2></ion-col>
  </ion-row>
  
 </ion-grid>
</ion-content>
