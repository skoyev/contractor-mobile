<ion-content>
  <ion-list inset>
    <div class="logo">
      <img src="assets/img/contractor1.jpg" style="max-width: 300px;">
    </div>

	   <ion-row>
    	<ion-col width-50><h2 style="color:#1c4fa5;text-decoration: underline;">Let's get you in:</h2></ion-col>
  	</ion-row>

    <form #loginForm="ngForm" novalidate>
      <ion-item>
        <ion-label floating color="primary">Username</ion-label>
        <ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off" required>
        </ion-input>
      </ion-item>
      <p [hidden]="username.valid || submitted == false" color="danger" padding-left>
        Username is required
      </p>

      <ion-item>
        <ion-label floating color="primary">Password</ion-label>
        <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>
      <p [hidden]="password.valid || submitted == false" color="danger" padding-left>
        Password is required
      </p>

      <!-- Error Message-->
      <p [hidden]="isValidForm" color="danger" padding-left>
        Username or password is invalid!
      </p>
      
      <ion-row responsive-sm>
        <ion-col>
          <button ion-button (click)="onLogin(loginForm)" type="submit" color="primary" block style="border-radius:10px;">Login</button>
        </ion-col>
        <ion-col>
          <button ion-button (click)="onSignup()" color="light" block style="border-radius:10px;">Signup</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>

</ion-content>
